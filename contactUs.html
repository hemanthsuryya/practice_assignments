        <h3>Fill out this form</h3>
        <form >
            <label for="name">Full Name
                <input type="text" id="name" name="name" required>
            </label><br />
            <label for="email">E mail
            <input type="email" id="email" name="email" required>
            </label><br />
            <label for="password">Secret text
            <input type="password" id="password" name="password" required> 
            </label><br />
            <label for="dob">Date of Birth
            <input type="date" id="dob" name="dob" required>
            </label>
            <br />
            <br />
            <span for="gender">Gender</span><br />
            <label for="male">Male 
            <input type="radio" id="male" name="gender" required></label> 
            <label for="female">Female
            <input type="radio" id="female" name="gender"></label>
            <label for="others">Others 
            <input type="radio" id="others" name="gender"></label>
              
            
            <label for="phone">Phone no.
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890"  required></label>

            <label for="address">Address
            <textarea id="address" name="address" rows="5" cols="40" required>
                
            </textarea><br /></label><br />

            <span for="pet">Pet Allergies</span>
            
            <label for="cat">Cat 
            <input type="checkbox" id="cat" name="cat" value="cat" /></label> 
            <label for="dog">Dog 
            <input type="checkbox" id="dog" name="dog" value="dog" /></label> <br /> 
            

            <label for="preColor">Preferred color
            <input type="color" id="preColor" name="preColor"></label><br />

            <label for="fileUpload">Any documents to submit
            <input type="file" id="fileUpload" name="fileUpload"></label><br /> 

            <button type="submit" value="Submit">Submit</button>
        </form>
