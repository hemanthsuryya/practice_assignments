<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="form-container">
        <div id="register-form-div">
            <h2>Register yourself</h2>
            <form id="registerForm" action="/users/registerUser" method="POST">
                Full Name
                <input type="text" name="name" placeholder="Joe" /><br />
                Email ID
                <input type="email" name="emailId" placeholder="joe@mail.com" /><br/>
                Phone number 
                <input type="number" name="phNumber" placeholder="XXX-XXX-XXXX" /> <br />
                Age
                <input type="number" name="age" placeholder="age" /> <br/>
                Address
                <input type="text" name="address" placeholder="address . . ." /> <br />
                Password
                <input type="password" name="password" placeholder="Password" /><br /> 
                <input type="submit" value="Register" />
            </form>
            <a href="/users/login">Use login</a>
        </div>
    </div>
</body>
</html>
