<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <script type="text/javascript" src="./contact.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body bgcolor="#d5e7f1">
    
    <div id="container">
        <div class="mode" >
            <h2>Contact Us</h2>
            
            <button id="toggleModeButtonLight" onclick="toggleMode(1)">Light</button>
            <button id="toggleModeButtonDark" onclick="toggleMode(0)">Dark</button>
        </div>

        <form class="contactForm" action="./contactInfo.html" onsubmit="return submitAction()">
            <label for="name" >Full Name</label><br />
            <input type="text" id="name" name="name" placeholder="test name" value="test name" required><br />
            <label for="email">E mail</label><br />
            <input type="email" id="email" name="email" placeholder="test@mail.com" value="test@mail.com" required><br />
                        
            <label for="dob">Date of Birth</label><br />
            <input type="date" id="dob" name="dob" placeholder="11-11-1111" required>
            <br />
            <br />
            <label for="workMode">Work mode option</label><br />
            <input type="radio" id="wfh" name="workMode" value="Work from Home" /> 
            <label for="wfh">Work from home</label> <br />
            <input type="radio" id="wfo" name="workMode" value="Work from Office" checked="checked" />
            <label for="wfo">Work from office</label> <br /><br />
            
            
            <label for="phone">Contact details <br />[include '-' symbol e.g.: 333-333-3333]</label><br />
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" value="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br /><br />

            <label for="description">Description</label><br />
            <textarea id="description" name="description" rows="5" cols="40" value="" placeholder="" required>  
            </textarea><br /><br />

            <button type="submit"  style="box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            "> Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
